<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia Manager</title>
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

  <!-- hamburger menu-->
  <button class="hamburger-menu" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </button>
  
  <div id="myMenu" class="menu">
    <!-- Add your menu items here -->
    <a href="#" onclick="toggleSettings();">Settings</a>
    <a href="#">Help</a>
  </div>


  <section class="section">
    <container class="container">
      <div class="flex-vertical gap-1">
        <h1>Mafia Manager</h1>
        <div class="flex-vertical gap-05 game-metrix-wrapper">
          <h6 class="start-text" id="mafiaCount">Maifa alive: </h6>
          <h6 class="start-text" id="playerCount">Citizens alive:</h6>
          </div>
        <div id="player-list" class="player-container">
          <!-- Player Boxes will be added dynamically here -->
        </div>
        <button id="add-player"  onclick="aliveMafiaCount(); savePlayerData(); ">Add Player</button>
      </div>
    </container>
  </section>

  <script src="frontMain.js"></script>
</body>
</html>
