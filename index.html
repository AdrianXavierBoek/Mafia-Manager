<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <container class="container position-relative">
      <div class="flex-vertical gap-1">
        <h1>Mafia Manager</h1>
        <div id="hide-roles" onclick="hideRolesToggle()" class="button-small position-absolute top-right">
          <i class="fi fi-sr-eye-crossed show"></i>
          <i class="fi fi-sr-eye hide"></i>
        </div>
        <div class="flex-vertical gap-05 game-metrix-wrapper">
          <h6 class="start-text" id="mafiaCount">Maifa alive: </h6>
          <h6 class="start-text" id="playerCount">Citizens alive:</h6>
          </div>
        <div id="player-list" class="player-container">
          <!-- Player Boxes will be added dynamically here -->
        </div>
        <button id="add-player"  onclick="aliveMafiaCount(); savePlayerData(); ">Add Player</button>
      </div>
    </container>
  </section>

  <script src="frontMain.js"></script>
</body>
</html>
